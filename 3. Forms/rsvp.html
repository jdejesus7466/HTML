<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text">
        <br><br>
        Last Name: <input type="text">
        <br><br>
        Are you coming?<br>
        Yes <input type="radio">
        No <input type="radio">
        Maybe <input type="radio">
        <br><br>
        Any dietary restrictions for main course?<br>
        Vegetarian <input type="checkbox">
        Gluten-Free <input type="checkbox">
        Peanut Allergy<input type="checkbox">
        <br><br>
        <input type="submit">
       </form>
  </body>
</html>
